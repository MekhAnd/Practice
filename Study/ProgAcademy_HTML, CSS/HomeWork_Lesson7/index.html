<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 7 Forms</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="body">
            <div class="body_left-part"></div>
            <div class="body_form">
                <div class="body_form__top">Форма входа</div>
                <form class="body_form__form" method="post" action="" enctype="text/plain">
                    <input class="body_form__form-login" id="login" type="email" name="login" placeholder="Email" required>
                    <input class="body_form__form-password" id="pass" type="password" name="pass" placeholder="Password" required>
                    <button class="body_form__form-button">Авторизироваться</button>
                </form>
                <div class="body_form__bottom">
                    У вас нет учетной записи? <a href="#">Зарегистрироваться</a>
                </div>
                
            </div>
            <div class="body_right-part"></div>
        </div>
        
    </main>
    <footer></footer>
</body>
