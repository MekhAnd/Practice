<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
    <link rel="stylesheet" href="../Classwork/style.css">
    <script src="../Classwork/script.js"></script>
</head>
<body>
    <main>
        <div></div>
        <div class="container">
            <div></div>
            <div class="calculator">
               <!-- <div id="monitor"></div> -->
                <input disabled id="monitor" type="text" value="0" placeholder="00000000000">
               <div class="_row">
                    <button class="button_first__row" id="c" value="c">AC
                    <button class="button_first__row" id="change" value="change">+/-
                    <button class="button_first__row" id="%" value="%">%
                    <button class="button_first__sign" id="division" value="/">&#247;
                </div>
                <div class="_row">
                    <button class="button_digit__row" id="7" value="7">7
                    <button class="button_digit__row" id="8" value="8">8
                    <button class="button_digit__row" id="9" value="9">9
                    <button class="button_first__sign" id="mult" value="*">&#215;
                </div>
                <div class="_row">
                    <button class="button_digit__row" id="4" value="4">4
                    <button class="button_digit__row" id="5" value="5">5
                    <button class="button_digit__row" id="6" value="6">6
                    <button class="button_first__sign" id="minus" value="-">-
                </div>
                <div class="_row">
                    <button class="button_digit__row" id="1" value="1">1
                    <button class="button_digit__row" id="2" value="2">2
                    <button class="button_digit__row" id="3" value="3">3
                    <button class="button_first__sign" id="minus" value="+">+
                </div>
                <div class="_row">
                    <button class="button_digit__row_" id="0" value="0">0
                    <button class="button_digit__row"  id="comma" value=".">,
                    <button class="button_first__sign"  id="equals" value="=">=
                </div>
            </div>
            <div></div>
        </div>
        <div></div>
    </main>
</body>
</html>
