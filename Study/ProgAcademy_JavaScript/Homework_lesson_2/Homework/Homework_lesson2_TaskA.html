<body>
    <p>Перепишите if с использованием оператора ?</p>
    <p>if (a + b < 4) { </br> result = 'Мало'; </br> } else { </br> result = 'Много'; </br> } </p>
    <hr>
    <!-- <p> a+b<4 ? </p> -->

    <script>
        var a = prompt("Enter a");
        var b = prompt("Enter b");

        if (((+a) +  (+b)) < 4) {
            document.write("Мало");
        } else {
            document.write("Много");
        }

        var result;
        (Number(a)+Number(b)) < 4 ? result = "Мало": result = "Много";
        document.write( "</br><hr>"+ result);
    </script>

</body>
