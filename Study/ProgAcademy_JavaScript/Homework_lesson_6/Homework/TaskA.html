        group1.push(ivan);
        group1.push(sophia);

        function mySort(array) {
            var tmp = new Human ("",0);
            
            for(var k = 1; k<array.length-1; k++){
                 if (array[k].age>array[k+1].age) {
                    tmp = array[k+1];
                    array[k+1] = array [k];
                    array[k] = tmp;
                }
            }
        }

        for(var i = 0 ; i<group1.length; i++){
            document.write("i=" + i + " ["+ group1[i].name + "; " +  group1[i].age + "]" + "<br>");
